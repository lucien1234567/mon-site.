<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montage & Réparation PC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Montage & Réparation PC</h1>
        <p>Service de montage et réparation d’ordinateurs sur mesure</p>
    </header>

    <section id="services">
        <h2>Nos Services</h2>
        <ul>
            <li>💻 Montage PC personnalisé</li>
            <li>🔧 Réparation & diagnostic</li>
            <li>⚡ Optimisation & refroidissement</li>
            <li>🎯 Conseil achat & configuration</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contactez-nous</h2>
        <form action="https://formspree.io/f/{ton_email}" method="POST">
            <input type="text" name="nom" placeholder="Votre Nom" required>
            <input type="email" name="email" placeholder="Votre Email" required>
            <textarea name="message" placeholder="Votre demande" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>© 2025 Montage PC - Tous droits réservés.</p>
    </footer>
</body>
</html>
